<!DOCTYPE html><html lang="en"><head><link rel="manifest" href="/manifest.json"><link rel="stylesheet" href="/umi.css"><meta charset="utf-8"><link rel="icon" href="/favicon.ico"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,viewport-fit=cover"><meta name="theme-color" content="#000000"><meta name="description" content="纪念徽章"><link rel="apple-touch-icon" href="/icons/192.png"><link rel="manifest" href="/manifest.json"><title></title><script>window.routerBase = "/";</script><script async src="/pwacompat.min.js"></script></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><script>const SW = {
      // 注册
      register() {
        // 检测serviceWorker是否可用
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js')
            .then(function (registration) {
              registration.update()
              console.log('Registration successful, scope is:', registration.scope);
            })
            .catch(function (error) {
              console.log('Service worker registration failed, error:', error);
            })
        }
      }
    }
    window.addEventListener('DOMContentLoaded', function () {
      SW.register();
    })</script><script src="/umi.js"></script></body></html>

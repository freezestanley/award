<!DOCTYPE html><html><head><link rel="manifest" href="/manifest.json"><link rel="stylesheet" href="/umi.css"><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"><title>ants-h5</title><script>~(function (designWidth, maxWidth) {
			var doc = document,
				win = window,
				docEl = doc.documentElement,
				remStyle = document.createElement("style"),
				tid;

			function refreshRem() {
				var width = docEl.getBoundingClientRect().width;
				maxWidth = maxWidth || 540;
				width > maxWidth && (width = maxWidth);
				var rem = width * 100 / designWidth;
				remStyle.innerHTML = 'html{font-size:' + rem + 'px;}';
			}

			if (docEl.firstElementChild) {
				docEl.firstElementChild.appendChild(remStyle);
			} else {
				var wrap = doc.createElement("div");
				wrap.appendChild(remStyle);
				doc.write(wrap.innerHTML);
				wrap = null;
			}
			refreshRem();

			win.addEventListener("resize", function () {
				clearTimeout(tid);
				tid = setTimeout(refreshRem, 300);
			}, false);

			win.addEventListener("pageshow", function (e) {
				if (e.persisted) {
					clearTimeout(tid);
					tid = setTimeout(refreshRem, 300);
				}
			}, false);

				doc.body.style.fontSize = "16px";
			} else {
				doc.addEventListener("DOMContentLoaded", function (e) {
					doc.body.style.fontSize = "16px";
				}, false);
			}
		})(375, 750);</script></head><body><div id="root" class="root"></div><script type="text/javascript"></script><script>window.routerBase = "/";</script><script async src="/pwacompat.min.js"></script><script src="/umi.js"></script></body></html>
